<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéTypes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <main>
        <div class="top">
            <div class="type-choices">
                <div data-type="normal" class="type-choice normal">Normal</div>
                <div data-type="fire" class="type-choice fire">Fire</div>
                <div data-type="water" class="type-choice water">Water</div>
                <div data-type="grass" class="type-choice grass">Grass</div>
                <div data-type="electric" class="type-choice electric">Electric</div>
                <div data-type="ice" class="type-choice ice">Ice</div>
                <div data-type="fighting" class="type-choice fighting">Fighting</div>
                <div data-type="poison" class="type-choice poison">Poison</div>
                <div data-type="ground" class="type-choice ground">Ground</div>
                <div data-type="flying" class="type-choice flying">Flying</div>
                <div data-type="psychic" class="type-choice psychic">Psychic</div>
                <div data-type="bug" class="type-choice bug">Bug</div>
                <div data-type="rock" class="type-choice rock">Rock</div>
                <div data-type="ghost" class="type-choice ghost">Ghost</div>
                <div data-type="dragon" class="type-choice dragon">Dragon</div>
                <div data-type="dark" class="type-choice dark">Dark</div>
                <div data-type="steel" class="type-choice steel">Steel</div>
                <div data-type="fairy" class="type-choice fairy">Fairy</div>
                <div class="reload"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 2v6h6M2.66 15.57a10 10 0 1 0 .57-8.38"/></svg></div>
            </div>
            <div class="slots">
                Opponent Pokémon's type(s):
                <span class="type1"></span>
                <span class="type2"></span>
            </div>
        </div>

        <div class="affinities">
            <div class="affinity x4">
                <span class="label"><span>x4</span></span>
                <span class="types"></span>
            </div>
            <div class="affinity x2">
                <span class="label"><span>x2</span></span>
                <span class="types"></span>
            </div>
            <div class="affinity x1">
                <span class="label"><span>x1</span></span>
                <span class="types"></span>
            </div>
            <div class="affinity x05">
                <span class="label"><span>x1/2</span></span>
                <span class="types"></span>
            </div>
            <div class="affinity x025">
                <span class="label"><span>x1/4</span></span>
                <span class="types"></span>
            </div>
            <div class="affinity x0">
                <span class="label"><span>x0</span></span>
                <span class="types"></span>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
